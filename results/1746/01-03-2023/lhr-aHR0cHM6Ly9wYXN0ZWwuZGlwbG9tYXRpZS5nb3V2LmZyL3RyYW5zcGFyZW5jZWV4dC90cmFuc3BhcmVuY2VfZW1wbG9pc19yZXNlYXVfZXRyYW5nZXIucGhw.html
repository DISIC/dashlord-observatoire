lass=\"border color\">","message":"Syntax not understood"},{"index":"380","line":"    \u003ch3>Qui peut s'inscrire sur Ariane ?\u003c/h3>","message":"Syntax not understood"},{"index":"381","line":"     \u003cp>Les ressortissants français, qu'ils vivent sur le territoire national ou à l'étranger, peuvent s'inscrire sur Ariane pour enregistrer un voyage touristique, personnel ou professionnel d'une durée de moins de 6 mois.\u003c/p>","message":"Syntax not understood"},{"index":"382","line":"\u003c/div>","message":"Syntax not understood"},{"index":"383","line":" \u003cdiv class=\"border color\">","message":"Syntax not understood"},{"index":"384","line":"    \u003ch3>Ariane, une inscription simple et rapide\u003c/h3>","message":"Syntax not understood"},{"index":"385","line":"     \u003cp>Vous créez un compte utilisateur ci-dessus.\u003c/p>","message":"Syntax not understood"},{"index":"386","line":"     \u003cp>Avant chaque déplacement hors de votre pays de résidence, vous enregistrez les détails de votre voyage, les lieux de passage, votre numéro de téléphone portable de contact utilisé sur place, le nom de vos accompagnants éventuels.\u003c/p>","message":"Syntax not understood"},{"index":"387","line":"\u003c/div>    ","message":"Syntax not understood"},{"index":"388","line":"\u003c/div>","message":"Syntax not understood"},{"index":"391","line":"\u003cdiv class=\"fullWidth_block accordionSection bg_grey2 yui3-u-1\">","message":"Syntax not understood"},{"index":"392","line":"\t\u003cdiv class=\"centered_block \">","message":"Syntax not understood"},{"index":"393","line":"\t\t\u003cdiv class=\"\">","message":"Syntax not understood"},{"index":"394","line":"              \u003cdiv class=\"accordionWrapper\" id=\"accordionWrapper1\">","message":"Syntax not understood"},{"index":"395","line":"                  \u003cul class=\"yui3-g-r\">","message":"Syntax not understood"},{"index":"398","line":"                      \u003cli class=\"yui3-u-1-2\">","message":"Syntax not understood"},{"index":"399","line":"                          \u003cdiv>","message":"Syntax not understood"},{"index":"400","line":"                               \u003cinput type=\"checkbox\" class='active'>","message":"Syntax not understood"},{"index":"402","line":"                              \u003ch3>\u003cspan>Droit d'accès, de modification, de rectification et d'opposition\u003c/span> \u003ci>\u003c/i>\u003c/h3>","message":"Syntax not understood"},{"index":"403","line":"                              \u003cdiv class=\"details\">","message":"Syntax not understood"},{"index":"404","line":"                              \t\u003cp>Conformément aux articles 15 et suivants de la loi n° 78-17 du 6 janvier 1978 modifiée, relative à l'informatique, aux fichiers et aux libertés, l'usager du service dispose d'un droit d'accès, de modification, de rectification et d'opposition sur les données qui le concernent. Pour exercer ces droits vous pouvez soit effectuer vos modifications et suppressions directement sur le site, l'ensemble des données personnelles enregistrées étant paramétrables, soit envoyer votre demande par courrier postal à l'adresse suivante :\u003c/p>","message":"Unknown directive"},{"index":"405","line":"                \t\t\t\t\u003cp class=\"center\">Ministère de l'Europe et des Affaires étrangères \u003cbr /> Centre de Crise et de Soutien – Cellule Ariane \u003cbr /> 37 quai d'Orsay – 75700 Paris 07 SP\u003c/p>","message":"Syntax not understood"},{"index":"406","line":"                              \u003c/div>","message":"Syntax not understood"},{"index":"408","line":"                          \u003c/div>","message":"Syntax not understood"},{"index":"410","line":"                      \u003c/li>","message":"Syntax not understood"},{"index":"413","line":"                       \u003cli class=\"yui3-u-1-2\">","message":"Syntax not understood"},{"index":"414","line":"                          \u003cdiv>","message":"Syntax not understood"},{"index":"415","line":"                              \u003cinput type=\"checkbox\" >","message":"Syntax not understood"},{"index":"417","line":"                              \u003ch3>\u003cspan>Loi n°2010-873, relative à l'action extérieure de l'état\u003c/span> \u003ci>\u003c/i>\u003c/h3>","message":"Syntax not understood"},{"index":"418","line":"                              \u003cdiv class=\"details\">","message":"Syntax not understood"},{"index":"419","line":"                              \t\u003cp>L'article 22 de la loi n° 2010-873 du 27 juillet 2010 sur l'action extérieure de l'Etat dispose que « L'Etat peut exiger le remboursement de tout ou partie des dépenses qu'il a engagées ou dont il serait redevable à l'égard de tiers à l'occasion d'opérations de secours à l'étranger au bénéfice de personnes s'étant délibérément exposées, sauf motif légitime tiré notamment de leur activité professionnelle ou d'une situation d'urgence, à des risques qu'elles ne pouvaient ignorer. »\u003c/p>","message":"Syntax not understood"},{"index":"420","line":"                              \u003c/div>","message":"Syntax not understood"},{"index":"422","line":"                          \u003c/div>","message":"Syntax not understood"},{"index":"424","line":"                      \u003c/li>","message":"Syntax not understood"},{"index":"427","line":"                      \u003cli class=\"yui3-u-1-2\">","message":"Syntax not understood"},{"index":"428","line":"                          \u003cdiv>","message":"Syntax not understood"},{"index":"429","line":"                               \u003cinput type=\"checkbox\" >","message":"Syntax not understood"},{"index":"431","line":"                              \u003ch3>\u003cspan>Protection des données personnelles\u003c/span> \u003ci>\u003c/i>\u003c/h3>","message":"Syntax not understood"},{"index":"432","line":"                               \u003cdiv class=\"details\">","message":"Syntax not understood"},{"index":"433","line":"                               \t \u003cp>Ariane a fait l'objet d'un travail préparatoire approfondi avec la CNIL (Commission Nationale de l'Informatique et des Libertés) en vue d'offrir aux usagers toutes les garanties en matière de sécurité et de confidentialité des données personnelles.\u003c/p>","message":"Syntax not understood"},{"index":"434","line":"                \t\t\t\t\u003cp>Le Centre de Crise et de Soutien du ministère de l'Europe et des Affaires étrangères est désigné comme responsable du traitement. Les destinataires des données sont le Centre de Crise et de Soutien du ministère de l'Europe et des Affaires étrangères et les postes diplomatiques et consulaires français.\u003c/p>","message":"Syntax not understood"},{"index":"435","line":"                               \u003c/div>","message":"Syntax not understood"},{"index":"437","line":"                          \u003c/div>","message":"Syntax not understood"},{"index":"439","line":"                      \u003c/li>","message":"Syntax not understood"},{"index":"442","line":"                      \u003cli class=\"yui3-u-1-2\">","message":"Syntax not understood"},{"index":"443","line":"                          \u003cdiv>","message":"Syntax not understood"},{"index":"444","line":"                              \u003cinput type=\"checkbox\" >","message":"Syntax not understood"},{"index":"445","line":"                              \u003ci>\u003c/i>","message":"Syntax not understood"},{"index":"446","line":"                              \u003ch3>\u003cspan>Conditions générales\u003c/span> \u003ci>\u003c/i>\u003c/h3>","message":"Syntax not understood"},{"index":"447","line":"                              \u003cdiv class=\"details\">","message":"Syntax not understood"},{"index":"448","line":"                              \u003cp>L'inscription sur Ariane ne crée aucune obligation d'intervention de la part du ministère de l'Europe et des Affaires étrangères.\u003c/p>","message":"Syntax not understood"},{"index":"449","line":"                \u003cp>Le 0 0 1 0 8zm0-6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/><circle cx="7" cy="14" r="3"/><circle cx="11" cy="6" r="3"/>\u003c/svg>\');\n}\n.lh-report-icon--chrome::before {\n  background-image: url(\'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 562 562"><path d="M256 25.6v25.6a204 204 0 0 1 144.8 60 204 204 0 0 1 60 144.8 204 204 0 0 1-60 144.8 204 204 0 0 1-144.8 60 204 204 0 0 1-144.8-60 204 204 0 0 1-60-144.8 204 204 0 0 1 60-144.8 204 204 0 0 1 144.8-60V0a256 256 0 1 0 0 512 256 256 0 0 0 0-512v25.6z"/><path d="M256 179.2v25.6a51.3 51.3 0 0 1 0 102.4 51.3 51.3 0 0 1 0-102.4v-51.2a102.3 102.3 0 1 0-.1 204.7 102.3 102.3 0 0 0 .1-204.7v25.6z"/><path d="M256 204.8h217.6a25.6 25.6 0 0 0 0-51.2H256a25.6 25.6 0 0 0 0 51.2m44.3 76.8L191.5 470.1a25.6 25.6 0 1 0 44.4 25.6l108.8-188.5a25.6 25.6 0 1 0-44.4-25.6m-88.6 0L102.9 93.2a25.7 25.7 0 0 0-35-9.4 25.7 25.7 0 0 0-9.4 35l108.8 188.5a25.7 25.7 0 0 0 35 9.4 25.9 25.9 0 0 0 9.4-35.1"/>\u003c/svg>\');\n}\n\n\n\n.lh-buttons {\n  display: flex;\n  flex-wrap: wrap;\n  margin: var(--default-padding) 0;\n}\n.lh-button {\n  height: 32px;\n  border: 1px solid var(--report-border-color-secondary);\n  border-radius: 3px;\n  color: var(--link-color);\n  background-color: var(--report-background-color);\n  margin: 5px;\n}\n\n.lh-button:first-of-type {\n  margin-left: 0;\n}\n\n/* Node */\n.lh-node__snippet {\n  font-family: var(--report-font-family-monospace);\n  color: var(--snippet-color);\n  font-size: var(--report-monospace-font-size);\n  line-height: 20px;\n}\n\n/* Score */\n\n.lh-audit__score-icon {\n  width: var(--score-icon-size);\n  height: var(--score-icon-size);\n  margin: var(--score-icon-margin);\n}\n\n.lh-audit--pass .lh-audit__display-text {\n  color: var(--color-pass-secondary);\n}\n.lh-audit--pass .lh-audit__score-icon,\n.lh-scorescale-range--pass::before {\n  border-radius: 100%;\n  background: var(--color-pass);\n}\n\n.lh-audit--average .lh-audit__display-text {\n  color: var(--color-average-secondary);\n}\n.lh-audit--average .lh-audit__score-icon,\n.lh-scorescale-range--average::before {\n  background: var(--color-average);\n  width: var(--icon-square-size);\n  height: var(--icon-square-size);\n}\n\n.lh-audit--fail .lh-audit__display-text {\n  color: var(--color-fail-secondary);\n}\n.lh-audit--fail .lh-audit__score-icon,\n.lh-audit--error .lh-audit__score-icon,\n.lh-scorescale-range--fail::before {\n  border-left: calc(var(--score-icon-size) / 2) solid transparent;\n  border-right: calc(var(--score-icon-size) / 2) solid transparent;\n  border-bottom: var(--score-icon-size) solid var(--color-fail);\n}\n\n.lh-audit--manual .lh-audit__display-text,\n.lh-audit--notapplicable .lh-audit__display-text {\n  color: var(--color-gray-600);\n}\n.lh-audit--manual .lh-audit__score-icon,\n.lh-audit--notapplicable .lh-audit__score-icon {\n  border: calc(0.2 * var(--score-icon-size)) solid var(--color-gray-400);\n  border-radius: 100%;\n  background: none;\n}\n\n.lh-audit--informative .lh-audit__display-text {\n  color: var(--color-gray-600);\n}\n\n.lh-audit--informative .lh-audit__score-icon {\n  border: calc(0.2 * var(--score-icon-size)) solid var(--color-gray-400);\n  border-radius: 100%;\n}\n\n.lh-audit__description,\n.lh-audit__stackpack {\n  color: var(--report-text-color-secondary);\n}\n.lh-audit__adorn {\n  border: 1px solid slategray;\n  border-radius: 3px;\n  margin: 0 3px;\n  padding: 0 2px;\n  line-height: 1.1;\n  display: inline-block;\n  font-size: 90%;\n}\n\n.lh-category-header__description  {\n  text-align: center;\n  color: var(--color-gray-700);\n  margin: 0px auto;\n  max-width: 400px;\n}\n\n\n.lh-audit__display-text,\n.lh-load-opportunity__sparkline,\n.lh-chevron-container {\n  margin: 0 var(--audit-margin-horizontal);\n}\n.lh-chevron-container {\n  margin-right: 0;\n}\n\n.lh-audit__title-and-text {\n  flex: 1;\n}\n\n.lh-audit__title-and-text code {\n  color: var(--snippet-color);\n  font-size: var(--report-monospace-font-size);\n}\n\n/* Prepend display text with em dash separator. But not in Opportunities. */\n.lh-audit__display-text:not(:empty):before {\n  content: \'—\';\n  margin-right: var(--audit-margin-horizontal);\n}\n.lh-audit-group.lh-audit-group--load-opportunities .lh-audit__display-text:not(:empty):before {\n  display: none;\n}\n\n/* Expandable Details (Audit Groups, Audits) */\n.lh-audit__header {\n  display: flex;\n  align-items: center;\n  padding: var(--default-padding);\n}\n\n.lh-audit--load-opportunity .lh-audit__header {\n  display: block;\n}\n\n\n.lh-metricfilter {\n  display: grid;\n  justify-content: end;\n  align-items: center;\n  grid-auto-flow: column;\n  gap: 4px;\n  color: var(--color-gray-700);\n}\n\n.lh-metricfilter__radio {\n  position: absolute;\n  left: -9999px;\n}\n.lh-metricfilter input[type=\'radio\']:focus-visible + label {\n  outline: -webkit-focus-ring-color auto 1px;\n}\n\n.lh-metricfilter__label {\n  display: inline-flex;\n  padding: 0 4px;\n  height: 16px;\n  text-decoration: underline;\n  align-items: center;\n  cursor: pointer;\n  font-size: 90%;\n}\n\n.lh-metricfilter__label--active {\n  background: var(--color-blue-primary);\n  color: var(--color-white);\n  border-radius: 3px;\n  text-decoration: none;\n}\n/* Give the \'All\' choice a more muted display */\n.lh-metricfilter__label--active[for="metric-All"] {\n  background-color: var(--color-blue-200) !important;\n  color: black !important;\n}\n\n.lh-metricfilter__text {\n  margin-right: 8px;\n}\n\n/* If audits are filtered, hide the itemcount for Passed Audits… */\n.lh-category--filtered .lh-audit-group .lh-audit-group__itemcount {\n  display: none;\n}\n\n\n.lh-audit__header:hover {\n  background-color: var(--color-hover);\n}\n\n/* We want to hide the browser\'s default arrow marker on summary elements. Admittedly, it\'s complicated. */\n.lh-root details > summary {\n  /* Blink 89+ and Firefox will hide the arrow when display is changed from (new) default of `list-item` to block.  https://chromestatus.
